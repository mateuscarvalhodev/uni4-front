<section class="page">
  <header class="page__header">
    <h2>Disciplinas</h2>
    <div class="actions">
      <button class="btn" type="button" (click)="reload()">Recarregar</button>
      <a class="btn btn--primary" routerLink="/app/disciplinas/new">Nova</a>
    </div>
  </header>

  <div class="card">
    <div class="table">
      <div class="table__head">
        <div>Nome</div>
        <div>Carga</div>
        <div class="right">Ações</div>
      </div>

      @if (vm().length) { @for (d of vm(); track d.id) {
      <div class="table__row">
        <div class="d-name">{{ d.name }}</div>
        <div>
          <span class="chip">{{ d.hours }}h</span>
        </div>
        <div class="right">
          <a class="btn" [routerLink]="['/app/disciplinas', d.id, 'edit']">Editar</a>
          <button class="btn btn--danger" type="button" (click)="remove(d.id)">Excluir</button>
        </div>
      </div>
      } } @else {
      <div class="empty">Nenhuma disciplina cadastrada.</div>
      }
    </div>
  </div>
</section>
